        <header class="quick-contact">
            <div class="container">
                <div class="e-mail pull-right">
                    <p><a href="#">juandavid@google.com</a></p>    
                </div>      
            </div>
        </header>
        
        <section class="contact-info">
            
        </section>

        <div class="contact-form">
            <div class="container">
                <div class="row">

                    <div class="col-sm-4">
                      <h2>CONTACTANOS</h2>
                      <hr>
                    </div>

                    <div class="col-sm-8">
                        <form action="" method="" id="" class="form" role="form">
                                <div class="form-group">
                                    <input class="form-control" id="name" name="contact-name" placeholder="Nombre" type="text" required> 
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input class="form-control" id="e-mail" name="contact-email" placeholder="Correo electrónico" type="email" required>        
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input class="form-control" id="subject" name="contact-subject" placeholder="Asunto" type="email" required>     
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <textarea name="contact-message" id="message" placeholder="Mensaje" class="form-control" required></textarea>
                                </div>
                                
                                <div class="form-group">
                                    <button type="submit" id="contact-form-submit" name="contact-submit" class="btn btn-form btn2">
                                        <span class="fa fa fa-paper-plane"></span>
                                        ENVIAR
                                    </button>
                                </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="js/vendor/jquery-1.11.3.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

    </body>
